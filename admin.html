<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Sanmati Higher Secondary School Election</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #c3dafe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 700px;
      width: 100%;
      margin: 20px;
    }

    h2 {
      text-align: center;
      color: #1e40af;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    h2 img {
      width: 40px;
      height: 40px;
    }

    h4 {
      color: #1f2937;
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 10px;
      text-transform: capitalize;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      color: #1f2937;
      background: #f9fafb;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    button {
      width: 100%;
      padding: 14px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      margin-bottom: 10px;
    }

    button:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    button.reset {
      background: #dc2626;
    }

    button.reset:hover {
      background: #b91c1c;
    }

    #loginStatus {
      text-align: center;
      margin-top: 10px;
      font-size: 1rem;
      font-weight: 500;
      color: #dc2626;
    }

    #results {
      margin-top: 20px;
    }

    .post {
      background: #f9fafb;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #e5e7eb;
    }

    .post p {
      font-size: 1rem;
      color: #1f2937;
      margin: 5px 0;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 1.5rem;
      }

      button {
        font-size: 1rem;
        padding: 12px;
      }

      h4 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loginSection">
      <h2>
        <img src="https://img.icons8.com/color/48/000000/lock.png" alt="Lock">
        Admin Login - Sanmati Higher Secondary School
      </h2>
      <div class="form-group">
        <label for="adminEmail">Email</label>
        <input type="email" id="adminEmail" placeholder="Enter Admin Email" required>
      </div>
      <div class="form-group">
        <label for="adminPass">Password</label>
        <input type="password" id="adminPass" placeholder="Enter Password" required>
      </div>
      <button onclick="adminLogin()">Login</button>
      <p id="loginStatus"></p>
    </div>

    <div id="adminPanel" style="display:none;">
      <h2>
        <img src="https://img.icons8.com/color/48/000000/bar-chart.png" alt="Bar Chart">
        Live Voting Results
      </h2>
      <div id="results"></div>
      <button class="reset" onclick="resetVotes()">ðŸ”„ Reset All Votes</button>
      <button onclick="logout()">ðŸšª Logout</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyDNvUtzdgSavUAaJFjEwXe0Ylg4LWuq2HQ",
  authDomain: "finalschoolvoting.firebaseapp.com",
  databaseURL: "https://finalschoolvoting-default-rtdb.firebaseio.com",
  projectId: "finalschoolvoting",
  storageBucket: "finalschoolvoting.firebasestorage.app",
  messagingSenderId: "1043521744114",
  appId: "1:1043521744114:web:b37d4e5b7d1a0d537bf46b",
  measurementId: "G-MD73PEW3MR"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const posts = ["headBoy", "headGirl", "culturalCaptain", "sportsCaptain", "disciplineCaptain"];

    function adminLogin() {
      const email = document.getElementById("adminEmail").value;
      const pass = document.getElementById("adminPass").value;
      auth.signInWithEmailAndPassword(email, pass)
        .then(() => {
          document.getElementById("loginSection").style.display = "none";
          document.getElementById("adminPanel").style.display = "block";
          loadResults();
        })
        .catch(err => {
          document.getElementById("loginStatus").innerText = "Login failed: " + err.message;
        });
    }

    function logout() {
      auth.signOut().then(() => {
        location.reload();
      });
    }

    function resetVotes() {
      if (confirm("Are you sure you want to reset all votes? This cannot be undone.")) {
        db.ref("votes").remove().then(() => {
          alert("All votes have been reset.");
          document.getElementById("results").innerHTML = "";
        });
      }
    }

    function loadResults() {
      db.ref("votes").on("value", snapshot => {
        const allVotes = snapshot.val();
        const counts = {};
        posts.forEach(post => counts[post] = {});
        for (let id in allVotes) {
          const vote = allVotes[id].votes;
          posts.forEach(post => {
            const choice = vote[post];
            counts[post][choice] = (counts[post][choice] || 0) + 1;
          });
        }

        const resultDiv = document.getElementById("results");
        resultDiv.innerHTML = "";
        posts.forEach(post => {
          const postDiv = document.createElement("div");
          postDiv.className = "post";
          postDiv.innerHTML = `<h4>${post.replace(/([A-Z])/g, " $1")}</h4>`;
          const candidates = counts[post];
          for (let candidate in candidates) {
            postDiv.innerHTML += `<p>${candidate}: ${candidates[candidate]} votes</p>`;
          }
          resultDiv.appendChild(postDiv);
        });
      });
    }
  </script>
</body>
</html>
